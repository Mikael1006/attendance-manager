<ion-header>

  <ion-navbar>
    <ion-title>PickContacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="findContact($event)" placeholder="Enter display name"></ion-searchbar>
  <h2 *ngIf="noContactFound">No contact found</h2>
  <ion-item-group *ngFor="let group of groupedContacts">
    <ion-item-divider light>{{group.letter}}</ion-item-divider>

    <ion-item *ngFor="let contact of group.contacts">
      <button ion-item>
        <h2>{{contact.name}}</h2>
        <p>{{contact.preferedPhoneNumber}}</p>
      </button>
    </ion-item>
  </ion-item-group>
</ion-content>
