<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="cancel()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'TEAM_MANAGEMENT_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTeam()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let team of teams">
      <button ion-item (click)="openTeam(team)">
        <h2>{{team.name}}</h2>
        <ion-note item-end>{{ 'EDIT_BUTTON' | translate }}</ion-note>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteTeam(team)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
